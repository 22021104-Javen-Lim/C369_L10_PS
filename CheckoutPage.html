<!DOCTYPE html>
<html>
<head>
  <title>E-Commerce Coupon</title>
  <style>
    h1{
      font-size: 50px;
      background-color:rgba(0, 0, 0, 0.349);
    }
    img {
    max-width: 50%;
    max-height:70%;
    float: center;
    }
    h1{
      text-align: center;
    }
    .form-group{
      text-align: center;
    }
    div{
      text-align: center;
    }
    
  

  </style>
</head>
<body>
<form action="ConfirmationPage.html">
    <h1>Checkout</h1>
    <div>
      <img src="https://docs.xperience.io/k12sp/files/96437641/96437643/1/1491573126515/entering_product_coupon_code_live_site.png" 
        alt="Product/Items Selected">
    </div>
  <p style="text-align: center;"> Please provide the following information to complete your purchase.</p>
  <p style="text-align: center;">Contact Information</p>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" name="name" class="form-control" id="name">
    <br><br>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" name="email" class="form-control" id="email">
    <br><br>
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" name="address" class="form-control" id="address">
    <br><br>
  </div>

  <p style="text-align: center;"> We'll use your email to send you your transaction receipt to this order.</p>


<div>
  <label for="payment_method">Payment Method</label>
  <select name="payment_method" id="payment_method">
    <option value="credit_card">Credit Card</option>
    <option value="debit_card">Debit Card</option>
    <option value="paypal">PayPal</option>
  </select>
</div>

<div>
  <br>
  <label for="item">Item Total: </label>
  <label for="fname" >$1000 </label><br><br>
  <button style="width: 90px; height: 20px;" onclick="Submit('Information Receive')" >Submit</button>
</div>

</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  function Submit(s) {
        alert("Information Receive");
        console.log(s)
      }
</script>
</body>
</html>
