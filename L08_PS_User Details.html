<!DOCTYPE html>
<html>
<head>
    <title>User Details</title>
</head>
<body>
    <h1>User Details</h1>
    <form action="ps.html" method="POST">
        <label for="firstname"> First Name:</label>
        <input type="text" id="firstname" name="firstname" value="John">
        <br><br>

        <label for="lastname"> Last Name:</label>
        <input type="text" id="lastname" name="lastname" value="Doe"
        <br><br>

        <label for ="email">Email:</label>
        <input type="email" id="email" name="email" value="johndoe@gmail.com">
        <br><br>

        <label for ="address">Address:</label>
        <textarea id="address" name="address" value="123 Serangoon street"></textarea>
        <br><br>

        <label for ="phone number">Phone number:</label>
        <input type="phone number" id="phone number" name="phone number" value="91238765">
        <br><br>

        <input type="submit" value="Submit"><a href="ps.html"></a>

    </form>
</body>
</html>
